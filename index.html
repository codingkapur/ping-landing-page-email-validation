<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Ping: Coming Soon</title>
  </head>
  <body>
    <div class="container">
      <div class="section-1">
        <img src="images/logo.svg" alt="Ping Logo" />
        <h1 class="section-1__heading">
          We are launching <strong>soon!</strong>
        </h1>
        <p class="section-1__subtext">Subscribe and get notified</p>
        <form action="#" class="email-form-container">
            <div class="control">
          <input
            type="text"
            class="form-input"
            placeholder="Your email address..."
          />
          <p class="input-label">
            This does not appear to be a valid email address.
          </p>
        </div>
          <p class="notify-button">Notify Me</p>
        </form>
      </div>
      <div class="section-2">
        <img
          src="images/illustration-dashboard.png"
          alt="Dashboard Illustration Image"
          class="section-2__image"
        />
      </div>
      <div class="section-3">
        <div class="social-links">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
        <p class="copyright-text">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
